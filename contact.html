<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">


</head>

<body>
    <!-- container contact page -->
    <div class="container contact-page">

        <!--Header-->
        <header>
            <nav>
                <div class="logo">
                    <img src="img/lambda-black.png" alt="Great Lambda!">
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="#products">Products</a>
                    <a href="#blog">Blog</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>


        </header>
        <!--End of Header-->

        <!--Showcase-->

        <section class="showcase">
            <img src="img/contact.png" alt="phone photo">


        </section>
        <!--End of Showcase-->


        <!--contact information section-->


        <section class="contact-middle">
            <h1>Contact Us</h1>
            <h3>Got a question? We'd love to hear from you and we'll respond as soon as possible.</h3>

        </section>



        <form class="contact-form" action="https://formspree.io/YOUR_FORM_ID" method="POST">

            <div class="form-group">
                <label class="fn">First Name</label>
                <input type="text" name="firstName" placeholder="Enter first name">
            </div>

            <div class="form-group">
                <label class="ln">Last Name</label>
                <input type="text" name="lastName" placeholder="Enter last name">
            </div>


            <div class="form-group">
                <label class="email">Email</label>
                <input type="email" name="email" placeholder="Enter email">
            </div>


            <div class="form-group">
                <label class="message">Message</label>
                <textarea rows="6" name="message"></textarea>
            </div>


            <div class="form-group gender-label">

                <label class="gender">Gender</label>
                <select name="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            
        </select>
            </div>


            <div class="contact-but">
                <a class="about-button contact" href="">Submit</a>
            </div>




        </form>

        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>



    </div>
    <!--end of container contact page -->

</body>

</html>
